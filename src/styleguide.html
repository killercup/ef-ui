<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{%=o.htmlWebpackPlugin.options.title || 'EpisodeFever'%}</title>

  {% if (o.htmlWebpackPlugin.options.env.bundleCSS) { %}
  <link rel="stylesheet" href="app.css"/>{% } %}
</head>
<body class="styleguide">
  <div id="container">&nbsp;</div>

  <script src="{%=o.htmlWebpackPlugin.assets['vendor']%}"></script>
  {%# o.htmlWebpackPlugin.options.importIfExists(o.htmlWebpackPlugin.assets['styleguide']) %}
  {%# o.htmlWebpackPlugin.options.importIfExists(o.htmlWebpackPlugin.assets['hot']) %}
</body>
</html>
